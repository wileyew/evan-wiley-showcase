<svg width="32" height="32" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gold W letter -->
  <text x="50" y="70" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="70" font-weight="700" fill="url(#goldGradient)" text-anchor="middle">w</text>
</svg>
