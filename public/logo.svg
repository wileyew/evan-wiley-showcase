<svg width="300" height="120" viewBox="0 0 300 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Metallic gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Transparent background to match website -->
  <rect width="300" height="120" fill="transparent"/>
  
  <!-- Main text: walkerwiley -->
  <text x="150" y="60" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="1px">walkerwiley</text>
  
  <!-- Secondary text: PROFESSIONAL SERVICES -->
  <text x="150" y="85" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="url(#goldGradient)" text-anchor="middle" letter-spacing="3px">PROFESSIONAL SERVICES</text>
</svg>
